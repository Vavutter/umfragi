<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Österreichischer Lehrplan Umfrage</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet" />
  <!-- Chart.js CDN für Diagramme -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Canvas-Confetti CDN für Konfetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Basis-Reset und Schriftgrößen */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; }
    
    /* CSS Variablen für Light und Dark Mode */
    :root {
      --bg-overlay-light: rgba(255, 255, 255, 0.8);
      --text-color-light: #222;
      --border-color-light: rgba(0, 0, 0, 0.2);
      
      --bg-overlay-dark: rgba(0, 0, 0, 0.6);
      --text-color-dark: #fff;
      --border-color-dark: rgba(255, 255, 255, 0.2);
    }
    
    /* Vollbild-Gradient-Hintergrund, aber scrollbar! */
    body {
      font-family: 'Poppins', sans-serif;
      overflow-y: auto; /* Allow vertical scrolling */
      min-height: 100vh;
      background: linear-gradient(270deg, #a8edea, #fed6e3, #a8edea);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      transition: background 0.5s ease;
      padding-bottom: 2rem; /* Extra space at bottom for scrolling */
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body.dark {
      background: linear-gradient(270deg, #232526, #414345);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
    }
    
    /* Glassmorphism Seiten – jetzt als flexible Container, nicht zwingend Vollbild */
    .page {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--bg-overlay-light);
      border: 1px solid var(--border-color-light);
      border-radius: 10px;
      text-align: center;
      transition: background 0.5s, border-color 0.5s, color 0.5s,
                  opacity 0.5s ease, transform 0.5s ease;
      color: var(--text-color-light);
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }
    .page.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    body.dark .page {
      background: var(--bg-overlay-dark);
      border: 1px solid var(--border-color-dark);
      color: var(--text-color-dark);
    }
    
    /* Textboxen für Inhalt – zentriert, mit max-width */
    .text-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.5s, color 0.5s;
    }
    body.dark .text-box {
      background: rgba(0, 0, 0, 0.8);
    }
    
    /* Überschriften und Fließtext */
    h1, h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      transition: color 0.5s;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.4;
      font-size: 1rem;
      transition: color 0.5s;
    }
    
    /* Schaltflächen styling */
    .btn {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      font-weight: 600;
      margin-top: 1rem;
      font-size: 1rem;
      color: inherit;
    }
    .btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.5);
    }
    
    /* Optionen (Antworten) – erweitert und mit Hover- und Selected-Effekt */
    .option {
      display: block;
      background: rgba(255, 255, 255, 0.3);
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      font-size: 1rem;
      color: inherit;
      text-align: left;
    }
    .option:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.5);
    }
    .option.selected {
      background: rgba(255, 255, 255, 0.7);
      transform: scale(1.05);
    }
    .option input {
      margin-right: 10px;
    }
    
    /* Diagramm-Container – responsives Design */
    #chartContainer {
      position: relative;
      height: 300px;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }
    
    /* Toggle-Schalter für Dark Mode – weiterhin in der oberen rechten Ecke */
    #toggleMode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 60px;
      height: 30px;
      border-radius: 15px;
      border: none;
      background: #ccc;
      cursor: pointer;
      transition: background 0.5s ease;
      z-index: 10;
    }
    #toggleMode::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #fff;
      transition: transform 0.5s ease;
    }
    body.dark #toggleMode {
      background: #666;
    }
    body.dark #toggleMode::before {
      transform: translateX(30px);
    }
    
    /* Wellenanimation Overlay für beeindruckende Modewechsel */
    #waveOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      clip-path: ellipse(0% 0% at top left);
      transform: rotate(45deg);
      animation: waveAnimation 1s ease-out forwards;
    }
    @keyframes waveAnimation {
      0% {
        clip-path: ellipse(0% 0% at top left);
        opacity: 1;
      }
      100% {
        clip-path: ellipse(150% 150% at top left);
        opacity: 0;
      }
    }
    
    /* Share Button für Ergebnis-Teilen */
    #shareBtn {
      background: rgba(0, 123, 255, 0.8);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
      font-size: 1rem;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    #shareBtn:hover {
      transform: scale(1.05);
      background: rgba(0, 123, 255, 1);
    }
  </style>
</head>
<body>
  <!-- Dark/Light Mode Toggle Button -->
  <button id="toggleMode" aria-label="Toggle Dark Mode"></button>
  
  <!-- Landing Page – Einstieg -->
  <div id="landing" class="page active">
    <div class="text-box">
      <h1>Deine Meinung zählt!</h1>
      <p>Hilf mit, die Zukunft des österreichischen Bildungssystems zu gestalten, indem du deine Meinung zum Lehrplan teilst.</p>
    </div>
    <button id="startBtn" class="btn">Umfrage starten</button>
  </div>
  
  <!-- Survey Page – Fragen werden hier angezeigt -->
  <div id="survey" class="page">
    <div class="text-box">
      <h2 id="questionTitle"></h2>
    </div>
    <div id="optionsContainer"></div>
    <button id="nextBtn" class="btn">Weiter</button>
  </div>
  
  <!-- Results Page – Anzeige der Ergebnisse -->
  <div id="results" class="page">
    <div class="text-box">
      <h2>Vielen Dank für deine Teilnahme!</h2>
      <p>Hier sind die aktuellen Umfrageergebnisse:</p>
    </div>
    <div id="chartContainer">
      <canvas id="resultChart"></canvas>
    </div>
    <!-- AI-basierte Zusammenfassung der Ergebnisse -->
    <div class="text-box" id="aiSummaryBox" style="display: none;">
      <p id="aiSummaryText"></p>
    </div>
    <button id="shareBtn" class="btn" style="display: none;">Ergebnis teilen</button>
  </div>
  
  <!-- Wellenanimation Overlay für Modewechsel -->
  <div id="waveOverlay"></div>
  
  <script>
    /***************************************
     * Global Variables & DOM References
     ***************************************/
    let surveyQuestions = []; // Array for storing survey questions
    let currentQuestionIndex = 0; // Track which question is current
    const responses = []; // Store selected responses
    let chartInstance = null; // Chart.js instance for results

    // DOM Elements for pages and controls
    const landingPage = document.getElementById("landing");
    const surveyPage = document.getElementById("survey");
    const resultsPage = document.getElementById("results");
    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const questionTitle = document.getElementById("questionTitle");
    const optionsContainer = document.getElementById("optionsContainer");
    const resultChartCanvas = document.getElementById("resultChart");
    const aiSummaryBox = document.getElementById("aiSummaryBox");
    const aiSummaryText = document.getElementById("aiSummaryText");
    const shareBtn = document.getElementById("shareBtn");
    const toggleModeBtn = document.getElementById("toggleMode");
    const waveOverlay = document.getElementById("waveOverlay");

    /***************************************
     * Initialization: Check for previous participation
     ***************************************/
    document.addEventListener("DOMContentLoaded", () => {
      // If the user already submitted the survey, show results immediately
      if (localStorage.getItem("surveySubmitted") === "true") {
        showPage(resultsPage);
        fetchResults();
      }
    });

    /***************************************
     * Polling for updated results every 10 seconds (when results are visible)
     ***************************************/
    setInterval(() => {
      if (resultsPage.classList.contains("active")) {
        fetchResults();
      }
    }, 10000);

    /***************************************
     * Page Navigation: Show one page at a time
     ***************************************/
    function showPage(page) {
      [landingPage, surveyPage, resultsPage].forEach(p => p.classList.remove("active"));
      page.classList.add("active");
    }

    /***************************************
     * Survey Data Fetch & Rendering
     ***************************************/
    async function loadSurvey() {
      try {
        const res = await fetch('/api/survey');
        const data = await res.json();
        surveyQuestions = data.questions;
        currentQuestionIndex = 0;
        loadQuestion();
      } catch(err) {
        console.error("Error loading survey questions:", err);
      }
    }

    function loadQuestion() {
      const currentQuestion = surveyQuestions[currentQuestionIndex];
      questionTitle.textContent = currentQuestion.question;
      optionsContainer.innerHTML = ""; // Clear previous options
      currentQuestion.options.forEach((option, index) => {
        // Create label element for each option
        const label = document.createElement("label");
        label.className = "option";
        label.innerHTML = `<input type="radio" name="option" value="${index}"> ${option}`;
        // Add click event to mark selected option
        label.addEventListener("click", () => {
          document.querySelectorAll("label.option").forEach(el => el.classList.remove("selected"));
          label.classList.add("selected");
        });
        optionsContainer.appendChild(label);
      });
    }

    /***************************************
     * Fetching Survey Results from Backend
     ***************************************/
    function fetchResults() {
      fetch('/api/submitSurvey', { method: 'GET' })
        .then(res => res.json())
        .then(data => {
          updateChart(data.results);
          if (data.currentAISummary) {
            aiSummaryText.textContent = data.currentAISummary;
            aiSummaryBox.style.display = "block";
            shareBtn.style.display = "inline-block";
          }
        })
        .catch(err => console.error("Error fetching survey results:", err));
    }

    /***************************************
     * Event Handlers for Buttons
     ***************************************/
    startBtn.addEventListener("click", () => {
      loadSurvey();
      showPage(surveyPage);
    });

    nextBtn.addEventListener("click", async () => {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (!selectedOption) {
        alert("Bitte wähle eine Option aus.");
        return;
      }
      responses[currentQuestionIndex] = parseInt(selectedOption.value);
      currentQuestionIndex++;
      if (currentQuestionIndex < surveyQuestions.length) {
        loadQuestion();
      } else {
        // Submit survey responses to the backend
        try {
          const res = await fetch('/api/submitSurvey', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ responses })
          });
          const data = await res.json();
          if (data.error) {
            alert(data.error);
            return;
          }
          // Mark that the user has participated so they cannot participate again
          localStorage.setItem("surveySubmitted", "true");
          showPage(resultsPage);
          updateChart(data.results);
          if (data.currentAISummary) {
            aiSummaryText.textContent = data.currentAISummary;
            aiSummaryBox.style.display = "block";
            shareBtn.style.display = "inline-block";
          }
          triggerConfetti();
        } catch(err) {
          console.error("Error submitting survey:", err);
        }
      }
    });

    /***************************************
     * Chart.js Integration: Render a Pie Chart of Results
     ***************************************/
    function updateChart(surveyResults) {
      // Check current color scheme to update chart colors
      const isDark = document.body.classList.contains("dark");
      const chartData = {
        labels: surveyQuestions[0].options,
        datasets: [{
          data: surveyResults.rating,
          backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF"],
          borderColor: isDark ? "#fff" : "#222",
          borderWidth: 1
        }]
      };
      const options = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: 'bottom', labels: { color: isDark ? "#fff" : "#222" } }
        }
      };
      if (chartInstance) {
        chartInstance.destroy();
      }
      chartInstance = new Chart(resultChartCanvas, {
        type: "pie",
        data: chartData,
        options: options
      });
    }

    /***************************************
     * Visual Effects: Confetti and Wave Animation
     ***************************************/
    function triggerConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
    
    function triggerWaveAnimation() {
      waveOverlay.innerHTML = "";
      const wave = document.createElement("div");
      wave.className = "wave";
      waveOverlay.appendChild(wave);
      setTimeout(() => { waveOverlay.innerHTML = ""; }, 1000);
    }

    /***************************************
     * Dark Mode Toggle (Manual Toggle)
     ***************************************/
    toggleModeBtn.addEventListener("click", () => {
      triggerWaveAnimation();
      setTimeout(() => {
        document.body.classList.toggle("dark");
        // Update all page elements to use dark mode if needed
        [landingPage, surveyPage, resultsPage].forEach(page => page.classList.toggle("dark"));
        // Update chart if results are visible
        if (resultsPage.classList.contains("active")) {
          updateChart(chartInstance ? chartInstance.data.datasets[0].data : { rating: [] });
        }
      }, 200);
    });

    /***************************************
     * Web Share API for Sharing Results
     ***************************************/
    shareBtn.addEventListener("click", () => {
      if (navigator.share) {
        navigator.share({
          title: 'Mein Umfrage-Ergebnis',
          text: aiSummaryText.textContent,
          url: window.location.href
        })
        .then(() => console.log('Ergebnis geteilt'))
        .catch((error) => console.error('Teilen fehlgeschlagen', error));
      } else {
        alert("Dein Browser unterstützt diese Funktion nicht.");
      }
    });
  </script>
</body>
</html>
