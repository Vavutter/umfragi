<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Österreichischer Lehrplan Umfrage</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet" />
  <!-- Chart.js CDN für Diagramme -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Canvas-Confetti CDN für Konfetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Basis-Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; }
    
    /* Erlaube Scrolling */
    body {
      font-family: 'Poppins', sans-serif;
      overflow: auto;
      min-height: 100vh;
      background: linear-gradient(270deg, #a8edea, #fed6e3, #a8edea);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      transition: background 0.5s ease;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body.dark {
      background: linear-gradient(270deg, #232526, #414345);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
    }
    
    /* Seiten im Glassmorphism-Stil – Verwende min-height, damit gescrollt werden kann */
    .page {
      position: relative;
      width: 100%;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: background 0.5s, border-color 0.5s, color 0.5s, opacity 0.5s ease, transform 0.5s ease;
      color: #222;
      margin-bottom: 2rem;
    }
    .page.active { z-index: 2; }
    body.dark .page {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    
    /* Textboxen */
    .text-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 500px;
    }
    body.dark .text-box { background: rgba(0, 0, 0, 0.8); }
    
    /* Überschriften & Text */
    h1, h2 { margin-bottom: 1rem; font-size: 2rem; }
    p { margin-bottom: 1.5rem; line-height: 1.4; font-size: 1rem; }
    
    /* Schaltflächen */
    .btn {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      font-weight: 600;
      margin-top: 1rem;
      font-size: 1rem;
      color: inherit;
    }
    .btn:hover { transform: scale(1.1); background: rgba(255, 255, 255, 0.5); }
    
    /* Antwortoptionen */
    .option {
      display: block;
      background: rgba(255, 255, 255, 0.3);
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      font-size: 1rem;
      color: inherit;
    }
    .option:hover { transform: scale(1.03); background: rgba(255, 255, 255, 0.5); }
    .option.selected { background: rgba(255, 255, 255, 0.7); transform: scale(1.05); }
    .option input { margin-right: 10px; }
    
    /* Diagramm-Container */
    #chartContainer {
      position: relative;
      height: 300px;
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }
    
    /* Dark Mode Toggle */
    #toggleMode {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 60px;
      height: 30px;
      border-radius: 15px;
      border: none;
      background: #ccc;
      cursor: pointer;
      transition: background 0.5s ease;
      z-index: 10;
    }
    #toggleMode::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #fff;
      transition: transform 0.5s ease;
    }
    body.dark #toggleMode { background: #666; }
    body.dark #toggleMode::before { transform: translateX(30px); }
    
    /* Wave Animation Overlay */
    #waveOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      clip-path: ellipse(0% 0% at top left);
      transform: rotate(45deg);
      animation: waveAnimation 1s ease-out forwards;
    }
    @keyframes waveAnimation {
      0% { clip-path: ellipse(0% 0% at top left); opacity: 1; }
      100% { clip-path: ellipse(150% 150% at top left); opacity: 0; }
    }
    
    /* Share Button */
    #shareBtn {
      background: rgba(0, 123, 255, 0.8);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
      font-size: 1rem;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    #shareBtn:hover {
      transform: scale(1.05);
      background: rgba(0, 123, 255, 1);
    }
  </style>
</head>
<body>
  <!-- Dark/Light Mode Toggle -->
  <button id="toggleMode" aria-label="Toggle Dark Mode"></button>
  
  <!-- Landing Page -->
  <div id="landing" class="page active">
    <div class="text-box">
      <h1>Deine Meinung zählt!</h1>
      <p>Hilf mit, die Zukunft des österreichischen Bildungssystems zu gestalten, indem du deine Meinung zum Lehrplan teilst.</p>
    </div>
    <button id="startBtn" class="btn">Umfrage starten</button>
  </div>
  
  <!-- Survey Page -->
  <div id="survey" class="page" style="display:none;">
    <div class="text-box">
      <h2 id="questionTitle"></h2>
    </div>
    <div id="optionsContainer"></div>
    <button id="nextBtn" class="btn">Weiter</button>
  </div>
  
  <!-- Results Page -->
  <div id="results" class="page" style="display:none;">
    <div class="text-box">
      <h2>Vielen Dank für deine Teilnahme!</h2>
      <p>Hier sind die aktuellen Umfrageergebnisse:</p>
    </div>
    <div id="chartContainer">
      <canvas id="resultChart"></canvas>
    </div>
    <div class="text-box" id="aiSummaryBox" style="display: none;">
      <p id="aiSummaryText"></p>
    </div>
    <button id="shareBtn" class="btn" style="display: none;">Ergebnis teilen</button>
  </div>
  
  <!-- Wave Overlay for Mode Transition -->
  <div id="waveOverlay"></div>
  
  <script>
    // Global Variables
    let surveyQuestions = [];
    let currentQuestionIndex = 0;
    const responses = [];
    let chartInstance = null;
    
    // DOM Elements
    const landingPage = document.getElementById("landing");
    const surveyPage = document.getElementById("survey");
    const resultsPage = document.getElementById("results");
    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const questionTitle = document.getElementById("questionTitle");
    const optionsContainer = document.getElementById("optionsContainer");
    const resultChartCanvas = document.getElementById("resultChart");
    const aiSummaryBox = document.getElementById("aiSummaryBox");
    const aiSummaryText = document.getElementById("aiSummaryText");
    const shareBtn = document.getElementById("shareBtn");
    const toggleModeBtn = document.getElementById("toggleMode");
    const waveOverlay = document.getElementById("waveOverlay");

    // On load: if the user already participated (via localStorage), show results
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("surveySubmitted") === "true") {
        showPage(resultsPage);
        fetchResults();
      }
    });
    
    // Poll for updated survey results every 10 seconds (only on results page)
    function pollResults() {
      if (resultsPage.style.display !== "none") {
        fetchResults();
      }
    }
    setInterval(pollResults, 10000);
    
    function showPage(page) {
      // Hide all pages and show the selected one
      [landingPage, surveyPage, resultsPage].forEach(p => p.style.display = "none");
      page.style.display = "block";
    }
    
    // Fetch survey questions
    async function loadSurvey() {
      try {
        const res = await fetch('/api/survey');
        const data = await res.json();
        surveyQuestions = data.questions;
        currentQuestionIndex = 0;
        loadQuestion();
      } catch(err) {
        console.error("Error loading survey questions:", err);
      }
    }
    
    function loadQuestion() {
      const currentQuestion = surveyQuestions[currentQuestionIndex];
      questionTitle.textContent = currentQuestion.question;
      optionsContainer.innerHTML = "";
      currentQuestion.options.forEach((option, index) => {
        const label = document.createElement("label");
        label.className = "option";
        label.innerHTML = `<input type="radio" name="option" value="${index}"> ${option}`;
        label.addEventListener("click", () => {
          document.querySelectorAll("label.option").forEach(el => el.classList.remove("selected"));
          label.classList.add("selected");
        });
        optionsContainer.appendChild(label);
      });
    }
    
    // Fetch current results from backend
    function fetchResults() {
      fetch('/api/submitSurvey', { method: 'GET' })
        .then(res => res.json())
        .then(data => {
          updateChart(data.results);
          if (data.currentAISummary) {
            aiSummaryText.textContent = data.currentAISummary;
            aiSummaryBox.style.display = "block";
            shareBtn.style.display = "inline-block";
          }
        })
        .catch(err => console.error("Error fetching survey results:", err));
    }
    
    // Event Handlers
    startBtn.addEventListener("click", () => {
      loadSurvey();
      showPage(surveyPage);
    });
    
    nextBtn.addEventListener("click", async () => {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (!selectedOption) {
        alert("Bitte wähle eine Option aus.");
        return;
      }
      responses[currentQuestionIndex] = parseInt(selectedOption.value);
      currentQuestionIndex++;
      if (currentQuestionIndex < surveyQuestions.length) {
        loadQuestion();
      } else {
        try {
          const res = await fetch('/api/submitSurvey', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ responses })
          });
          const data = await res.json();
          if (data.error) {
            alert(data.error);
            return;
          }
          // Mark that the user has participated
          localStorage.setItem("surveySubmitted", "true");
          showPage(resultsPage);
          updateChart(data.results);
          if (data.currentAISummary) {
            aiSummaryText.textContent = data.currentAISummary;
            aiSummaryBox.style.display = "block";
            shareBtn.style.display = "inline-block";
          }
          triggerConfetti();
        } catch(err) {
          console.error("Error submitting survey:", err);
        }
      }
    });
    
    // Update chart to a Pie Chart
    function updateChart(surveyResults) {
      const isDark = document.body.classList.contains("dark");
      const chartData = {
        labels: surveyQuestions[0].options,
        datasets: [{
          data: surveyResults.rating,
          backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF"],
          borderColor: isDark ? "#fff" : "#222",
          borderWidth: 1
        }]
      };
      const options = {
        responsive: true,
        plugins: {
          legend: { position: 'bottom', labels: { color: isDark ? "#fff" : "#222" } }
        }
      };
      if (chartInstance) {
        chartInstance.destroy();
      }
      chartInstance = new Chart(resultChartCanvas, {
        type: "pie",
        data: chartData,
        options: options
      });
    }
    
    function triggerConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
    
    function triggerWaveAnimation() {
      waveOverlay.innerHTML = "";
      const wave = document.createElement("div");
      wave.className = "wave";
      waveOverlay.appendChild(wave);
      setTimeout(() => { waveOverlay.innerHTML = ""; }, 1000);
    }
    
    toggleModeBtn.addEventListener("click", () => {
      triggerWaveAnimation();
      setTimeout(() => {
        document.body.classList.toggle("dark");
        [landingPage, surveyPage, resultsPage].forEach(page => page.classList.toggle("dark"));
        if (resultsPage.style.display !== "none") {
          updateChart(chartInstance ? chartInstance.data.datasets[0].data : { rating: [] });
        }
      }, 200);
    });
    
    shareBtn.addEventListener("click", () => {
      if (navigator.share) {
        navigator.share({
          title: 'Mein Umfrage-Ergebnis',
          text: aiSummaryText.textContent,
          url: window.location.href
        })
        .then(() => console.log('Ergebnis geteilt'))
        .catch((error) => console.error('Teilen fehlgeschlagen', error));
      } else {
        alert("Dein Browser unterstützt diese Funktion nicht.");
      }
    });
  </script>
</body>
</html>
